];const DEFAULT_S={title:APP,shuffleQuestions:true,shuffleOptions:true,passScore:70,timeLimitMinutes:10,adminPass:DEF_PASS,heroSubtitle:'Postest ringkas dengan animasi halus.',logoUrl:'',publishedAt:''};const ls={g:k=>{try{return JSON.parse(localStorage.getItem(k))}catch{return null}},s:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};function loadDraft(){const v=ls.g(KQ_D);return Array.isArray(v)&&v.length?v:loadPub()||DEFAULT_Q}function saveDraft(v){ls.s(KQ_D,v)}function loadPub(){const v=ls.g(KQ_P);return Array.isArray(v)&&v.length?v:null}function savePub(v){ls.s(KQ_P,v)}function loadS(){const raw=ls.g(KS);return raw?{...DEFAULT_S,...raw}:DEFAULT_S}function saveS(v){ls.s(KS,v);applyBrand(v)}function loadA(){return Array.isArray(ls.g(KA))?ls.g(KA):[]}function saveA(v){ls.s(KA,v)}function sh(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]]}return b}function isAdmin(){return sessionStorage.getItem(KF)==='1'}function setAdmin(v){v?sessionStorage.setItem(KF,'1'):sessionStorage.removeItem(KF);updateNav()}function applyBrand(s){const img=document.getElementById('brandLogo'),badge=document.getElementById('brandBadge'),ttl=document.getElementById('brandTitle');ttl.textContent=s.title||APP;if(s.logoUrl){img.src=s.logoUrl;img.style.display='block';badge.style.display='none'}else{img.style.display='none';badge.style.display='block'}}function esc(x){return String(x).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]))}function makeCSV(rows){return rows.map(r=>r.map(v=>`"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n')}function exportCSV(){const rows=[['Timestamp','Nama','Skor','Benar','Total','Lulus','Durasi(dtk)']];loadA().forEach(a=>rows.push([a.ts,a.name,a.score,a.correct,a.total,a.passed?'YA':'TIDAK',a.durationSec]));const blob=new Blob([makeCSV(rows)],{type:'text/csv;charset=utf-8;'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=ur atch{alert('File tidak valid.')}};r.readAsText(f);e.target.value=''}function drawList(){const list=document.getElementById('qList'),empty=document.getElementById('emptyMsg');const items=Q.filter(q=>!flt||q.text.toLowerCase().includes(flt));empty.style.display=items.length?'none':'block';document.getElementById('qCount').textContent=Q.length;list.innerHTML=items.map((q,i)=>`<div class="card" data-qid="${q.id}"><div class="row" style="justify-content:space-between;margin-bottom:6px"><div class="sub">Soal #${i+1}</div><button class="btn ghost" data-act="del">Hapus</button></div><label class="lab">Pertanyaan</label><textarea class="ta" data-act="qtext">${esc(q.text)}</textarea><div class="sp"></div><div style="display:grid;gap:8px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))">${q.options.map(o=>`<div class="card" style="border-color:${o.isCorrect?'#34d399':'#e2e8f0'}" data-oid="${o.id}"><div class="row" style="justify-content:space-between;margin-bottom:6px"><div class="sub">Opsi</div><div class="row" style="gap:6px"><button class="btn ghost" data-act="setT">Jadikan Benar</button><button class="btn dan" data-act="delO">Hapus</button></div></div><input class="inp" data-act="otext" value="${esc(o.text)}"></div>`).join('')}</div><div class="sp"></div><button class="btn ghost" data-act="addO">+ Tambah Opsi</button><div class="sp"></div><label class="lab">Penjelasan</label><textarea class="ta" data-act="qexp">${esc(q.explanation||'')}</textarea></div>`).join('');list.querySelectorAll('[data-qid]').forEach(box=>{const qid=box.getAttribute('data-qid');box.querySelector('[data-act="del"]').onclick=()=>delQ(qid);box.querySelector('[data-act="qtext"]').oninput=e=>updQ(qid,{text:e.target.value});box.querySelector('[data-act="qexp"]').oninput=e=>updQ(qid,{explanation:e.target.value});const add=box.querySelector('[data-act="addO"]');if(add)add.onclick=()=>addO(qid);box.querySelectorAll('[data-oid]').forEach(op=>{const oid=op.getAttribute('data-oid');op.querySelector('[data-act="setT"]').onclick=()=>markT(qid,oid);op.querySelector('[data-act="delO"]').onclick=()=>remO(qid,oid);op.querySelector('[data-act="otext"]').oninput=e=>updO(qid,oid,{text:e.target.value})})})}function drawRekap(){const tb=document.querySelector('#rekap tbody');const d=loadA();tb.innerHTML=d.map((a,i)=>`<tr><td>${i+1}</td><td>${a.ts}</td><td>${esc(a.name)}</td><td>${a.score}</td><td>${a.correct}</td><td>${a.total}</td><td>${a.passed?'YA':'TIDAK'}</td><td>${a.durationSec}</td></tr>`).join('')}function ui(){const pubCount=(loadPub()?.length)||0;const pubAt=esc(S.publishedAt?new Date(S.publishedAt).toLocaleString():"Belum pernah");app.innerHTML=`<div class="row" style="justify-content:space-between;flex-wrap:wrap;gap:8px"><div><div class="title">Admin • ${esc(S.title)}</div><div class="sub">Kelola **Draft** soal lalu publikasikan untuk peserta.</div></div><div class="row" style="gap:6px"><button class="btn ghost" id="v">Lihat Postest</button><button class="btn dan" id="lo">Logout</button><button class="btn" id="add">+ Soal</button></div></div><div class="sp2"></div><div class="card"><div class="row" style="justify-content:space-between;gap:8px;flex-wrap:wrap"><div><div style="font-weight:800">Status Publikasi</div><div class="sub">Terbit: ${pubAt} • Soal Terbit: ${pubCount}</div></div><div class="row" style="gap:6px"><button class="btn mute" id="save">Simpan Draft</button><button class="btn" id="pub">Publikasikan</button></div></div><div class="sp"></div><div class="row" style="gap:8px;flex-wrap:wrap"><div style="flex:1 1 240px"><label class="lab">Judul</label><input class="inp" id="t" value="${esc(S.title)}"></div><div style="flex:1 1 240px"><label class="lab">Subjudul</label><input class="inp" id="sub" value="${esc(S.heroSubtitle)}"></div><div style="flex:1 1 120px"><label class="lab">Lulus (%)</label><input class="inp" id="ps" type="number" min="0" max="100" value="${S.passScore}"></div><div style="flex:1 1 140px"><label class="lab">Waktu (menit)</label><input ran tersimpan otomatis (localStorage). Klik <b>Publikasikan</b> agar peserta mendapat versi terbaru.</div>`;document.getElementById('v').onclick=()=>go('#/quiz');document.getElementById('lo').onclick=()=>{setAdmin(false);go('#/quiz')};document.getElementById('add').onclick=()=>{addQ();drawList()};document.getElementById('save').onclick=()=>{save();alert('Draft tersimpan. (tersimpan otomatis juga setiap perubahan)')};document.getElementById('pub').onclick=publish;document.getElementById('ex').onclick=expJSON;document.getElementById('im').onchange=impJSON;document.getElementById('f').oninput=e=>{flt=e.target.value.toLowerCase();drawList()};document.getElementById('csv2').onclick=exportCSV;document.getElementById('clr').onclick=()=>{if(confirm('Hapus semua rekap?')){saveA([]);drawRekap()}};document.getElementById('t').oninput=e=>{S.title=e.target.value;saveS(S)};document.getElementById('sub').oninput=e=>{S.heroSubtitle=e.target.value;saveS(S)};document.getElementById('ps').oninput=e=>{S.passScore=+e.target.value||0;saveS(S)};document.getElementById('tm').oninput=e=>{S.timeLimitMinutes=+e.target.value||0;saveS(S)};document.getElementById('ap').oninput=e=>{S.adminPass=e.target.value;saveS(S)};document.getElementById('lg').oninput=e=>{S.logoUrl=e.target.value;saveS(S)};document.getElementById('sq').onclick=()=>{S.shuffleQuestions=!S.shuffleQuestions;saveS(S);ui()};document.getElementById('so').onclick=()=>{S.shuffleOptions=!S.shuffleOptions;saveS(S);ui()};drawList();drawRekap()}function drawList(){const list=document.getElementById('qList'),empty=document.getElementById('emptyMsg');const items=Q.filter(q=>!flt||q.text.toLowerCase().includes(flt));empty.style.display=items.length?'none':'block';document.getElementById('qCount').textContent=Q.length;list.innerHTML=items.map((q,i)=>`<div class="card" data-qid="${q.id}"><div class="row" style="justify-content:space-between;margin-bottom:6px"><div class="sub">Soal #${i+1}</div><button class="btn ghost" data-act="del">Hapus</bu
